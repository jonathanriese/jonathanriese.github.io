<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XR01 â€¢ Jonathan Riese</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000001">
        <a-light position="-2 2 0"></a-light>
        <a-sphere position="-2 0 -3" radius="0.5" color="#00fdb6" metalness="0" wireframe="false"></a-sphere>
        <a-sphere position="4 -0.2 -2" radius="0.7" color="#00fdb6" metalness="0" wireframe="false"></a-sphere>
        <a-sphere position="-7 0 1" radius="0.3" color="#00fdb6" metalness="0" wireframe="false"></a-sphere>
        <a-sphere position="-2 0 -3" radius="0.5" color="#00fdb6" metalness="0" wireframe="false"></a-sphere>
        <a-box position="0.5 -0.2 5" color="#55ede8" rotation="10 30 5"></a-box>
        <a-cylinder position="7 1 -8" height="3" color="cyan" segments-radial="6" rotation="-30 100 -10"></a-cylinder>
        <a-cylinder position="7 1 -8" height="3" color="cyan" segments-radial="6" rotation="-30 100 -10"></a-cylinder>
        <a-torus position="7 1 6" color="cyan" rotation="-10 70 0" radius="2"></a-torus>
        <a-tetrahedron position="0 10 0" color="orange" radius="5" material="color: #ffffff; emissive: #cbf1ff" geometry="primitive: torusKnot; radius: 2" rotation="90 0 0"></a-tetrahedron>
        <a-cone position="-5 0 6" color="cyan" radius-bottom="2" material="color: #be37f4" geometry="radiusBottom: 1; height: 3"></a-cone>
        <a-cone position="6 0 2" color="cyan" radius-bottom="2" material="color: #be37f4" geometry="radiusBottom: 0.5; height: 2"></a-cone>
        <a-cone position="4 0 6" color="cyan" radius-bottom="2" material="color: #be37f4" geometry="radiusBottom: 0.5; height: 1.5"></a-cone>
        <a-cone position="-6 0 -7" color="cyan" radius-bottom="2" material="color: #be37f4" geometry="radiusBottom: 0.5; height: 1"></a-cone>
        <a-cone position="3 0 -5" color="cyan" radius-bottom="2" material="color: #be37f4" geometry="radiusBottom: 0.5; height: 1.5"></a-cone>
        <a-plane color="#000606" height="20" width="20" rotation="-90 0 0"></a-plane>
      </a-scene>
  </body>
</html>
